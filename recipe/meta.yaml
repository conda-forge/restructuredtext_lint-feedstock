{% set name = "restructuredtext_lint" %}
{% set version = "1.2.0" %}
{% set sha256 = "b9213c95b79828a7543c7a8472eb2455d881b3891ce3e5b306f601066bc1d0cc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{name}}-{{version}}.tar.gz
  url: https://pypi.io/packages/source/{{name[0]}}/{{name}}/{{name}}-{{version}}.tar.gz
  sha256: {{sha256}}

build:
    noarch: python
    script: python setup.py install --single-version-externally-managed --record record.txt
    number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - docutils >=0.11,<1.0

test:
  imports:
    - restructuredtext_lint

about:
  home: https://github.com/twolfson/restructuredtext-lint
  license: Unlicense
  license_file: UNLICENSE
  license_family: Public-Domain
  summary: 'Lint reStructuredText files'
  dev_url: https://github.com/twolfson/restructuredtext-lint

extra:
  recipe-maintainers:
    - dopplershift
